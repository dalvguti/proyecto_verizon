<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./assets/css/custom.css">
    <title>Name of document</title>
</head>
<body>
    <div id="loading-animation" class="hidden-element">
        <div class="loader"></div>
    </div>
    <div id="content">
        <div id="main-content">
            <div id="dialog-image-background" class="hidden-element"></div>
            <div id="dialog-image" class="hidden-element">
                <div id="dialog-image-container">
                    <button id="dialog-image-close">X</button>
                    <img src=""/>
                </div>                
            </div>
            <div id="countdown" class="hidden-element"></div>
            <div id="building-menu">
                <div id="building-menu-overlay" class="hidden-element"></div>
                <div id="building-menu-problem" class="hidden-element">
                    <div id="building-menu-content-problem">
                        <h3 id="building-menu-title-problem"></h3>
                        <div id="building-menu-description-problem"></div>
                    </div>
                    <div id="building-menu-items-problem"></div>
                </div>
                <p style="margin: 0;">&nbsp;</p>
                <div id="building-menu-main" class="hidden-element">
                    <div id="building-menu-content">
                        <h3 id="building-menu-title"></h3>
                        <div id="building-menu-description"></div>
                    </div>
                    <div id="building-menu-items"></div>
                </div>
                <p style="margin: 0;">&nbsp;</p>
                <div id="building-menu-work" class="hidden-element">
                    <div id="building-menu-content-work">
                        <h3 id="building-menu-title-work"></h3>
                        <div id="building-menu-description-work"></div>
                    </div>
                    <div id="building-menu-items-work"></div>
                </div>             
            </div>
            <div id="building1" class="building-select"><div class="building-label"></div></div>
            <div id="building2" class="building-select"><div class="building-label"></div></div>
            <div id="building3" class="building-select"><div class="building-label"></div></div>
            <div id="building4" class="building-select"><div class="building-label"></div></div>
            <div id="building5" class="building-select"><div class="building-label"></div></div>
            <div id="building6" class="building-select"><div class="building-label"></div></div>
            <button id="back-button"></button>
            <nav id="bottom-menu">
                <a id="dialog-button" state="off" class="hidden-element dialog-button-off"></a>
                <a id="audio-button" state="off" class="audio-button-off"></a>
                <a id="bar-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="2vw" height="3vh" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </a>
                <a id="guide-button" state="off"></a>
                <a id="caption-button" state="off">CC</a>
            </nav>
            <audio id="homescreen-audio" class="hidden-element" autoplay>
                <source src="" type="">
                <track
                    label="English"
                    kind="subtitles"
                    srclang="en"
                    src=""
                    default 
                />
            </audio>
            <div id="subtitle-content" class="hidden-element"><p id="subtitle-display"></p></div>
            <div id="buffer-container">
                <img id="home" src="">
            </div>            
        </div>
    </div>
    <script src="./lib/jquery/jquery-3.7.1.min.js"></script>
    <script src="./lib/d3.min.js"></script>
    <script src="./assets/data/config.js"></script>
    <script src="./assets/js/countdown.js"></script>
    <script src="./assets/js/custom.js"></script>
    <script>
        initialize();
    </script>
</body>
</html>
